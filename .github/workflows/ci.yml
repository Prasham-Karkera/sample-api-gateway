name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  IMAGE_NAME: fleetbite/api-gateway
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest`
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dev dependencies
        run: pip install -e ".[dev]"
      - name: black (format check)
        run: black --check app/ tests/
      - name: isort (import order)
        run: isort --check-only app/ tests/
      - name: ruff (lint)
        run: ruff check app/ tests/
      - name: mypy (type check)
        run: mypy app/

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-fail-under=80 tests/
        env:
          GW_JWT_SECRET_KEY: test-secret-for-ci-only-256bit
          GW_ENV: test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build image for scanning
        run: docker build -t ${{ env.IMAGE_NAME }}:scan .
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: table
          exit-code: "1"
          severity: CRITICAL,HIGH

  docs-check:
    name: OpenAPI Spec Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Export OpenAPI spec
        run: |
          python -c "
          import json, yaml
          from app.main import app
          spec = app.openapi()
          with open('docs/openapi.yaml', 'w') as f:
              yaml.dump(spec, f, default_flow_style=False)
          "
        env:
          GW_JWT_SECRET_KEY: test-secret-for-ci-only-256bit
          GW_ENV: test
      - name: Check for uncommitted OpenAPI changes
        run: |
          git diff --exit-code docs/openapi.yaml || \
          (echo "ERROR: openapi.yaml is out of date. Run the docs export script and commit." && exit 1)

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [scan, docs-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n fleetbite-production
          kubectl rollout status deployment/api-gateway -n fleetbite-production
